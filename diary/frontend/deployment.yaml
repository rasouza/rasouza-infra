apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    version: v1
  name: frontend-deployment
  namespace: diary
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
        version: v1
    spec:
      containers:
      - image: rasouza/diary-frontend
        name: frontend
        ports:
        - containerPort: 8000
        volumeMounts:
        - name: frontend-config
          mountPath: /etc/nginx/conf.d
      volumes:
      - name: frontend-config
        configMap:
          name: frontend-config
      restartPolicy: Always
  revisionHistoryLimit: 0