apiVersion: core.oam.dev/v1beta1
kind: Application
metadata:
  name: gamepass-app
spec:
  components:
    - name: gamepass-bot
      type: worker
      properties:
        image: rasouza/gamepass-bot:35f1e27
        env:
          - name: LOG_LEVEL
            value: info
          - name: SENTRY_DSN
            value: https://abebceb1510b4dd9b34d88952ba60baf@o47773.ingest.sentry.io/5858943
          - name: NODE_ENV
            value: production
      traits:
        - type: service-binding
          properties:
            envMappings:
              DISCORD_TOKEN:
                secret: gamepass-bot-secret
              SUPABASE_KEY:
                secret: gamepass-bot-secret
              SUPABASE_URL:
                secret: gamepass-bot-secret
        - type: annotations
          properties:
            "reloader.stakater.com/auto": "true"
    - name: gamepass-sync
      type: worker
      properties:
        image: rasouza/gamepass-bot:35f1e27
        cmd:
          - pm2-runtime
          - sync.js
        env:
          - name: LOG_LEVEL
            value: info
          - name: SENTRY_DSN
            value: https://abebceb1510b4dd9b34d88952ba60baf@o47773.ingest.sentry.io/5858943
          - name: NODE_ENV
            value: production
      traits:
        - type: service-binding
          properties:
            envMappings:
              SUPABASE_KEY:
                secret: gamepass-bot-secret
              SUPABASE_URL:
                secret: gamepass-bot-secret
        - type: annotations
          properties:
            "reloader.stakater.com/auto": "true"
  policies:
    - name: multi-env
      type: env-binding
      properties:
        envs:
          - name: local
            placement:
              namespaceSelector:
                name: gamepass
            patch:
              components:
                - name: gamepass-bot
                  properties:
                    env:
                      - name: LOG_LEVEL
                        value: debug
                      - name: NODE_ENV
                        value: development
                - name: gamepass-sync
                  properties:
                    env:
                      - name: LOG_LEVEL
                        value: debug
                      - name: NODE_ENV
                        value: development
