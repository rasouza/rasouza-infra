apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kratos-idp
  namespace: argocd
spec:
  destination:
    name: ''
    namespace: idp
    server: 'https://kubernetes.default.svc'
  source:
    repoURL: https://github.com/rasouza/rasouza-infra.git
    targetRevision: master
    path: idp
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: false
    syncOptions:
      - CreateNamespace=true
